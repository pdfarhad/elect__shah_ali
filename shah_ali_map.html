            var div = L.DomUtil.create('div', 'info'),
                years = [2011, 2012, 2013, 2014, 2015],
                values = [61.633478, -34.777262, 0.721817, 1.375237, 0.472901];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < years.length; i++) {
                div.innerHTML +=
                    '<input type="radio" name=' + years[i] + 'value=' + values[i] + ' >' + years[i] + ' <br>'


            }

            return div;
        }
        legend.addTo(map);
        $(function() {
            $('input[type="radio"]').click(function() {
                if (this.value === "2011")
                    alert("Do X I am yes");
                else if (this.value === "2012")
                    alert("Do Y I am No");
            });

        });
        // console.log(L.LayerGroup.getBounds());
    </script>
